
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Enhanced Edition</title>
    </head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="game-container">
        <h1>🎯 Tic Tac Toe 🎯</h1>
        
        <div class="game-info">
            <div class="player-turn">
                <span>Current Player:</span>
                <div class="turn-indicator active" id="turn-indicator">O</div>
            </div>
            
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Player O</div>
                    <div class="score-value" id="score-o">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Draws</div>
                    <div class="score-value" id="score-draw">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Player X</div>
                    <div class="score-value" id="score-x">0</div>
                </div>
            </div>
        </div>

        <div class="game-board">
            <div class="grid" id="game-grid">
                <button class="box" data-index="0"></button>
                <button class="box" data-index="1"></button>
                <button class="box" data-index="2"></button>
                <button class="box" data-index="3"></button>
                <button class="box" data-index="4"></button>
                <button class="box" data-index="5"></button>
                <button class="box" data-index="6"></button>
                <button class="box" data-index="7"></button>
                <button class="box" data-index="8"></button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="reset-btn">🔄 Reset Game</button>
            <button class="btn btn-secondary" id="clear-stats-btn">📊 Clear Stats</button>
        </div>

        <div class="game-stats">
            <span>Games Played: <span id="games-played">0</span></span>
            <span>Current Streak: <span id="current-streak">0</span></span>
        </div>

        <div class="move-history">
            <h3>📝 Move History</h3>
            <div class="move-list" id="move-list">Game not started</div>
        </div>
    </div>

    <div class="msg-container hide" id="msg-container">
        <div class="msg-box">
            <div class="msg" id="msg">Winner!</div>
            <button class="btn btn-primary" id="new-game-btn">🎮 New Game</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
